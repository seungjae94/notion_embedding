<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>
            p::first-letter {
                font-size: 3em;
            }

            p::first-line {
                font-weight: bold;
            }

            h1::before {
                content: "앞";
                color: red;
            }

            h1::after {
                content: "뒤";
                color: red;
            }

            p::selection {
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <h1>Title</h1>
        <p>Hello, world!<br>Goodbye, world!</p>
    </body>
</html>
