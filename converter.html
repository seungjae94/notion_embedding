<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Converter</title>

    <style>
        .button {
            font-weight: bold;
        }

        .left_box {
            float: left;
            width: 45%;
            height: 500px;
            padding: 10px;
        }

        .right_box {
            float: right;
            width: 45%;
            height: 500px;
            padding: 10px;
        }

        #code {
            height: 90%;
            width: 95%;
        }

        #result {
            height: 90%;
            width: 95%;
        }
    </style>

    <script src="converter.js"></script>
</head>
<body>
    <div class="left_box">
        <h3>코드</h3>
        <textarea id="code"></textarea><br>
        <select id="language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select><br><br>
        <button class="button" onclick="convert()">Convert</button>
    </div>

    <div class="right_box">
        <h3>결과</h3>
        <textarea id="result"></textarea>
    </div>
</body>
</html>
