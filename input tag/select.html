<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
     <form action="http://somesuiteserver.com" method="get">
          <h3>Gender</h3>
          <select name="gender">
               <option value="male">Male</option>
               <option value="female" selected>Female</option>
               <option value="car" disabled>Car</option>
          </select>
          <hr>
          
          <h3>Country</h3>
          다중 국적자는 여러 개의 국가를 선택할 수 있습니다.<br>
          ctrl 키를 누른 채로 클릭하면 여러 국가를 선택할 수 있습니다.<br><br>
          <select name="country" size="4" multiple>
               <option value="korea">Korea</option>
               <option value="japan">Japan</option>
               <option value="china">China</option>
               <option value="usa">USA</option>
          </select>
          <hr>

          <h3>거주지</h3>
          <select name="residence">
               <optgroup label="서울">
                    <option value="강동구">강동구</option>
                    <option value="강서구">강서구</option>
                    <option value="강남구">강남구</option>
                    <option value="강북구">강북구</option>
                    <option value="기타">기타</option>
               </optgroup>
               <optgroup label="경기">
                    <option value="김포시" selected>김포시</option>
                    <option value="고양시" disabled>고양시</option>
                    <option value="기타">기타</option>
               </optgroup>
          </select>
     </form>
</body>
</html>
