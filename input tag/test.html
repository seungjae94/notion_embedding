<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
     <form action="http://somesuiteserver.com" method="get">
          <h3>button</h3>
          <input type="button" value="클릭!" onclick="alert('클릭하셨습니다.')">
          <hr>

          <h3>checkbox</h3>
          <input type="checkbox" name="fruit1" value="apple" checked> 국어<br>
          <input type="checkbox" name="fruit2" value="grape"> 영어<br>
          <input type="checkbox" name="fruit3" value="peach"> 수학<br>
          <hr>

          <h3>color</h3>
          <input type="color" name="user_color">
          <hr>

          <h3>date</h3>
          <input type="date" name="birthday">
          <hr>

          <h3>datetime</h3>
          <input type="datetime" name="birthdaytime">
          <hr>

          <h3>datetime-local</h3>
          <input type="datetime-local" name="birthdaytime-local">
          <hr>

          <h3>email</h3>
          <input type="email" name="user_email">
          <hr>

          <h3>file</h3>
          <input type="file" name="user_file">
          <hr>

          <h3>hidden</h3>
          <input type="hidden" name="country" value="Norway">
          hidden filed는 사용자에 표시되지 않는다.
          <hr>

          <h3>image</h3>
          <input type="image" src="cat.jpg" alt="Submit" width="48" height="48">
          <hr>

          <h3>month</h3>
          <input type="month" name="birthdaymonth">
          <hr>

          <h3>number</h3>
          <input type="number" name="quantity" min="2" max="10" step="2" value="2">
          <hr>

          <h3>password</h3>
          <input type="password" name="user_pwd">
          <hr>

          <h3>radio</h3>
          <input type="radio" name="gender" value="male" checked> 남자<br>
          <input type="radio" name="gender" value="female"> 여자<br>
          <hr>

          <h3>range</h3>
          <input type="range" name="volume" min="0" max="100" step="1" value="50">
          <hr>

          <h3>reset</h3>
          <input type="reset">
          <hr>

          <h3>search</h3>
          <input type="search" name="google_search">
          <hr>

          <h3>submit</h3>
          <input type="submit" value="Submit">
          <hr>

          <h3>tel</h3>
          <input type="tel" name="user_tel">
          <hr>

          <h3>text</h3>
          <input type="text" name="user_name">
          <hr>

          <h3>time</h3>
          <input type="time" name="user_time">
          <hr>

          <h3>url</h3>
          <input type="url" name="user_url">
          <hr>

          <h3>week</h3>
          <input type="week" name="week">
     </form>
</body>
</html>
